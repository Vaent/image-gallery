<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="scripts/toggles.js"></script>
    </head>
    <body>
        <div id="gallery-settings">
            <p>Show older content?
                <span class="toggle-selector">
                    <span class="toggle-not-selected" data-toggle-position="0" onclick="toggleOlderContent(this)">No</span><!--
                    Line break between spans is commented to ensure continuity of clickable area (avoid insertion of non-clickable whitespace)
                 --><span class="toggle-slider" data-currently-selected="1" onclick="toggleOlderContent(this)"></span><!--
                 --><span class="toggle-currently-selected" data-toggle-position="1">Yes</span>
                </span>
            </p>
        </div>
        <div class="image-group">
            <span class="image-box" data-date-created="2020-01-01">
                <span class="thumbnail">
                    <img src="images/image-1.png" alt="HD proportioned image" onclick="updateHash('image-1')">
                </span>
                <span class="image-label">
                    <i>Image 1</i>
                </span>
            </span>
            <span class="image-box" data-date-created="2010-01-01">
                <span class="thumbnail">
                    <img src="images/image-2.png" alt="nonstandard landscape format" onclick="updateHash('image-2')">
                </span>
                <span class="image-label">
                    <i>Image 2</i>
                </span>
            </span>
            <span class="image-box" data-date-created="2020-07-31">
                <span class="thumbnail">
                    <img src="images/image-3.png" alt="rough square" onclick="updateHash('image-3')">
                </span>
                <span class="image-label">
                    <i>Image 3</i>
                </span>
            </span>
            <span class="image-box" data-date-created="2018-12-31">
                <span class="thumbnail">
                    <img src="images/image-4.png" alt="portrait format" onclick="updateHash('image-4')">
                </span>
                <span class="image-label">
                    <i>Image 4</i>
                </span>
            </span>
        </div>

        <div id="expanded-image-overlay" onclick="updateHash('')">
            <img id="expanded-image">
        </div>
        <script src="scripts/overlay.js"></script>
    </body>
</html>
