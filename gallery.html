<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="image-group">
            <span class="image-box">
                <span class="thumbnail">
                    <img src="images/image-1.png" alt="HD proportioned image" onclick="expandImage(this)">
                </span>
                <span class="image-label">
                    <i>Image 1</i>
                    <br>
                    And some more text here
                </span>
            </span>
            <span class="image-box">
                <span class="thumbnail">
                    <img src="images/image-2.png" alt="nonstandard landscape format" onclick="expandImage(this)">
                </span>
                <span class="image-label">
                    <i>Image 2</i>
                </span>
            </span>
            <span class="image-box">
                <span class="thumbnail">
                    <img src="images/image-3.png" alt="rough square" onclick="expandImage(this)">
                </span>
                <span class="image-label">
                    <i>Image 3</i>
                </span>
            </span>
            <span class="image-box">
                <span class="thumbnail">
                    <img src="images/image-4.png" alt="portrait format" onclick="expandImage(this)">
                </span>
                <span class="image-label">
                    <i>Image 4</i>
                </span>
            </span>
        </div>

        <div id="expanded-image-overlay" onclick="collapseImage()">
            <img id="expanded-image">
        </div>
        <script src="scripts/overlay.js"></script>
    </body>
</html>
